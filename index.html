<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>mofox</title>
    <style>
        /* 顶部黑色横条导航栏 固定定位 */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            height: 60px;              /* 高度调大 */
            display: flex;
            align-items: center;       /* 垂直居中 */
            padding-left: 25px;        /* logo 往右移动 */
            box-sizing: border-box;
            z-index: 9999;             /* 确保在最上层 */
            font-weight: 600;          /* 字体加粗 */
            border-bottom: 1px solid #111;
        }
        .topbar img {
            height: 48px;
            width: auto;
            display: block;            /* 避免内联基线对齐偏差 */
            margin: 0;
            line-height: 0;
            vertical-align: middle;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 960px;
            margin: 0 auto;
            padding: 80px 10px 10px 10px; /* 预留顶部导航高度 */
            background: #333;
            color: #f0f0f0;
        }

        .header-title-block {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-size: 2.3em;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .header-subtitle {
            font-size: 0.95em;
            opacity: 0.9;
            user-select: none;
        }

        .portfolio-title {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0 15px 0;
            font-weight: 500;
            user-select: none;
            color: #ddd;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        /* 每行两个 */
        .gallery-item {
            width: calc((100% - 20px) / 2);
            cursor: pointer;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            object-position: center;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255,255,255,0.2);
            transition: transform 0.2s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .caption {
            margin-top: 6px;
            font-size: 0.9em;
            color: #ddd;
            user-select: none;
        }

        @media (max-width: 600px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="topbar">
        <img src="logo.png" alt="logo">
    </div>

    <div style="max-width: 960px; margin: 0 auto; padding: 0 10px;">
        <div class="header-title-block">
            <div class="header-title">mofox (Xiyao Zhu)</div>
            <div class="header-subtitle">
                Programmer, Producer, and above all, a Gamer — making and playing games is a lifelong passion.
            </div>
        </div>

        <div class="portfolio-title">-Portfolio-</div>

        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                const infoPage = data.infoPage || 'info.html';
                data.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';

                    const a = document.createElement('a');
                    const folderEncoded = encodeURIComponent(item.folder);
                    a.href = `${infoPage}?folder=${folderEncoded}`;

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.folder;

                    const caption = document.createElement('div');
                    caption.className = 'caption';
                    caption.textContent = item.folder;

                    a.appendChild(img);
                    div.appendChild(a);
                    div.appendChild(caption);
                    gallery.appendChild(div);
                });
            })
            .catch(err => {
                console.error('加载data.json失败:', err);
            });
    </script>

</body>
</html>
