<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>mofox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 960px;
            margin: 20px auto;
            padding: 0 10px;
            background: #222;       /* 灰色背景 */
            color: #fff;            /* 白色文字 */
        }

        /* 顶部标题区域 */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .header img {
            width: 100px;        /* logo自己控制 */
            height: auto;        /* 不裁剪 */
            display: block;
        }

        .header-title {
            font-size: 2.2em;
            font-weight: bold;
        }

        /* 作品区域 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .gallery-item {
            width: calc((100% - 40px) / 3); 
            cursor: pointer;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            object-position: center;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255,255,255,0.2);

            /* 恢复鼠标缩放 */
            transition: transform 0.2s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .caption {
            margin-top: 6px;
            font-size: 0.9em;
            color: #ddd;
            user-select: none;
        }
    </style>
</head>
<body>

    <!-- 顶部 Logo + 标题 -->
    <div class="header">
        <img src="logo.png" alt="logo">
        <div class="header-title">mofox</div>
    </div>

    <!-- 内容展示区 -->
    <div class="gallery" id="gallery"></div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';

                    const a = document.createElement('a');
                    a.href = item.page;

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.folder;

                    const caption = document.createElement('div');
                    caption.className = 'caption';
                    caption.textContent = item.folder;

                    a.appendChild(img);
                    div.appendChild(a);
                    div.appendChild(caption);
                    gallery.appendChild(div);
                });
            })
            .catch(err => {
                console.error('加载data.json失败:', err);
            });
    </script>

</body>
</html>
