<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>mofox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 960px;
            margin: 20px auto;
            padding: 0 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }
        .gallery-item {
            width: calc((100% - 40px) / 3);
            cursor: pointer;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s ease; /* 鼠标悬浮平滑缩放 */
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .caption {
            margin-top: 6px;
            font-size: 0.9em;
            color: #555;
            user-select: none;
        }
    </style>
</head>
<body>

    <h1>mofox</h1>

    <div class="gallery" id="gallery"></div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';

                    const a = document.createElement('a');
                    a.href = item.page;

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.folder;

                    const caption = document.createElement('div');
                    caption.className = 'caption';
                    caption.textContent = item.folder;

                    a.addEventListener('click', function(e) {
                        e.preventDefault();

                        // 取消过渡，瞬间放大
                        img.style.transition = 'none';
                        img.style.transform = 'scale(1.2)';

                        // 立刻恢复默认过渡和大小
                        setTimeout(() => {
                            img.style.transition = 'transform 0.2s ease';
                            img.style.transform = 'scale(1)';
                        }, 0);

                        // 立即跳转页面
                        window.location.href = a.href;
                    });

                    a.appendChild(img);
                    div.appendChild(a);
                    div.appendChild(caption);
                    gallery.appendChild(div);
                });
            })
            .catch(err => {
                console.error('加载data.json失败:', err);
            });
    </script>

</body>
</html>
