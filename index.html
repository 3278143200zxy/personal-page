<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>mofox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 960px;
            margin: 20px auto;
            padding: 0 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start; /* 不满3个靠左 */
        }
        .gallery-item {
            width: calc((100% - 40px) / 3); /* 三列布局 */
            cursor: pointer;
            text-align: center; /* 文字居中 */
        }
        .gallery-item img {
            width: 100%;
            aspect-ratio: 16 / 9;       /* 固定16:9比例 */
            object-fit: cover;          /* 裁剪填满，保持比例 */
            object-position: center;    /* 从中心裁剪 */
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .caption {
            margin-top: 6px;
            font-size: 0.9em;
            color: #555;
            user-select: none;
        }
    </style>
</head>
<body>

    <h1>mofox</h1>

    <div class="gallery" id="gallery"></div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';

                    const a = document.createElement('a');
                    a.href = item.page;
                    // 点击默认当前页跳转，无 target="_blank"

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.folder;

                    const caption = document.createElement('div');
                    caption.className = 'caption';
                    caption.textContent = item.folder;

                    a.appendChild(img);
                    div.appendChild(a);
                    div.appendChild(caption);
                    gallery.appendChild(div);
                });
            })
            .catch(err => {
                console.error('加载data.json失败:', err);
            });
    </script>

</body>
</html>
