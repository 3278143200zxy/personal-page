<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>mofox</title>
    <style>
        /* 全局重置，避免默认 margin/padding 导致偏差 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 顶部黑色固定导航条 */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #000;
            display: flex;
            align-items: center;
            padding-left: 25px;
            font-weight: 600;
            border-bottom: 1px solid #111;
            z-index: 9999;
        }

        .topbar img {
            height: 48px;
            width: auto;
            display: block;
            margin: 0;
            line-height: 0;
            vertical-align: middle;
        }

        body {
            font-family: Arial, sans-serif;
            background: #333;
            color: #f0f0f0;
            padding-top: 70px; /* 预留顶部导航高度+间距，避免遮挡内容 */
            max-width: 960px;
            margin: 0 auto;
            padding-left: 10px;
            padding-right: 10px;
        }

        .header-title-block {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
            margin-top: 0;  /* 取消负margin，避免遮挡 */
        }

        .header-title {
            font-size: 2.3em;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .header-subtitle {
            font-size: 0.95em;
            opacity: 0.9;
            user-select: none;
        }

        .portfolio-title {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0 15px 0;
            font-weight: 500;
            user-select: none;
            color: #ddd;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .gallery-item {
            width: calc((100% - 20px) / 2);
            cursor: pointer;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            object-position: center;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255,255,255,0.2);
            transition: transform 0.2s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .caption {
            margin-top: 6px;
            font-size: 0.9em;
            color: #ddd;
            user-select: none;
        }

        @media (max-width: 600px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="topbar">
        <img src="logo.png" alt="logo" />
    </div>

    <div class="header-title-block">
        <div class="header-title">mofox (Xiyao Zhu)</div>
        <div class="header-subtitle">
            Programmer, Producer, and above all, a Gamer — making and playing games is a lifelong passion.
        </div>
    </div>

    <div class="portfolio-title">-Portfolio-</div>

    <div class="gallery" id="gallery"></div>

    <script>
        fetch('data.json?t=' + Date.now())  // 加时间戳避免缓存
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                const infoPage = data.infoPage || 'info.html';

                if (!data.items || !Array.isArray(data.items)) {
                    console.error('data.items 不存在或格式错误');
                    return;
                }

                data.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';

                    const a = document.createElement('a');
                    const folderEncoded = encodeURIComponent(item.folder);
                    a.href = `${infoPage}?folder=${folderEncoded}`;

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.title || item.folder;

                    const caption = document.createElement('div');
                    caption.className = 'caption';
                    caption.textContent = item.title || item.folder;

                    a.appendChild(img);
                    div.appendChild(a);
                    div.appendChild(caption);
                    gallery.appendChild(div);
                });
            })
            .catch(err => {
                console.error('加载data.json失败:', err);
            });
    </script>

</body>
</html>
