<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>作品详情</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .topbar {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 60px;
        background: #000;
        display: flex;
        align-items: center;
        padding-left: 25px;
        font-weight: 600;
        border-bottom: 1px solid #111;
        z-index: 9999;
    }
    .topbar a img {
        height: 48px;
        width: auto;
        cursor: pointer;
    }
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: #eee;
        padding-top: 60px;
        max-width: 700px;
        margin: 0 auto;
        padding-left: 15px;
        padding-right: 15px;
    }
    h1 {
        font-size: 3em;
        margin-top: 15px;
        margin-bottom: 10px;
        text-align: left;
        text-transform: none;
    }

    /* Gallery 外框 */
    .gallery-container {
        width: 100%;
        height: 420px;
        background: black;
        border-radius: 0;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        margin-top: 15px;
    }
    .gallery-image {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 保持比例，长或宽贴边 */
        background: black;
        display: block;
        user-select: none;
    }
    /* loading文字覆盖层 */
    #loading-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        user-select: none;
        pointer-events: none;
        display: none;
        z-index: 25;
    }
    /* 左右箭头 */
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: white;
        cursor: pointer;
        padding: 10px;
        user-select: none;
        z-index: 20;
        background: rgba(0,0,0,0.3);
        border-radius: 50%;
        transition: background-color 0.3s;
    }
    .arrow:hover {
        background: rgba(255,255,255,0.3);
        color: #ccc;
    }
    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }

    /* 缩略图区域容器 */
    .thumbs-wrapper {
        position: relative;
        margin-top: 12px;
        width: 600px;  /* 6张缩略图宽度+间隙固定 */
        height: 65px;  /* 缩略图高度+边框等 */
        margin-left: auto;
        margin-right: auto;
        user-select: none;
        overflow: hidden;
    }

    /* 遮罩层 - 左右渐隐 */
    .thumbs-mask-left, .thumbs-mask-right {
        position: absolute;
        top: 0;
        width: 50px;
        height: 65px;
        pointer-events: none;
        z-index: 30;
    }
    .thumbs-mask-left {
        left: 0;
        background: linear-gradient(to right, #222 0%, transparent 100%);
    }
    .thumbs-mask-right {
        right: 0;
        background: linear-gradient(to left, #222 0%, transparent 100%);
    }

    /* 缩略图箭头 */
    .thumbs-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 30px;
        color: white;
        cursor: pointer;
        padding: 6px 10px;
        user-select: none;
        background: rgba(0,0,0,0.4);
        border-radius: 50%;
        z-index: 40;
        transition: background-color 0.3s;
    }
    .thumbs-arrow:hover {
        background: rgba(255,255,255,0.3);
        color: #ccc;
    }
    .thumbs-arrow-left { left: -10px; }
    .thumbs-arrow-right { right: -10px; }

    /* 缩略图滑动条 */
    .thumbs-track {
        display: flex;
        gap: 8px;
        transition: transform 0.4s ease;
        height: 65px;
    }

    .thumb {
        width: 80px;
        height: 45px;
        background: black;
        border: 2px solid transparent;
        border-radius: 4px;
        cursor: pointer;
        object-fit: cover;
        flex-shrink: 0;
        transition: border-color 0.3s;
    }
    .thumb.selected {
        border-color: white;
    }

    p.description {
        font-size: 1.1em;
        line-height: 1.5;
        white-space: pre-wrap;
        margin-top: 15px;
    }
    .back-link {
        margin-top: 30px;
        display: inline-block;
        color: #aaf;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="topbar">
    <a href="index.html">
        <img src="logo.png" alt="logo" />
    </a>
</div>

<div class="gallery-container">
    <div id="loading-overlay">Loading...</div>
    <div class="arrow left-arrow" onclick="prevImage()">❮</div>
    <img id="gallery-img" class="gallery-image" src="" alt="作品图片" draggable="false" />
    <div class="arrow right-arrow" onclick="nextImage()">❯</div>
</div>

<!-- 缩略图区域容器 -->
<div class="thumbs-wrapper">
    <div class="thumbs-mask-left"></div>
    <div class="thumbs-mask-right"></div>

    <!-- 缩略图箭头 -->
    <div class="thumbs-arrow thumbs-arrow-left" onclick="thumbsScrollRight()">‹</div>
    <div class="thumbs-arrow thumbs-arrow-right" onclick="thumbsScrollLeft()">›</div>

    <div class="thumbs-track" id="thumbs-track">
        <!-- 缩略图由JS动态生成 -->
    </div>
</div>

<h1 id="title">加载中...</h1>

<p class="description" id="description"></p>

<a href="index.html" class="back-link">← 返回作品集</a>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    let galleryImages = [];
    let galleryIndex = 0;
    let folderName = "";

    const THUMB_COUNT = 6;  // 显示6张缩略图
    const thumbWidth = 80;
    const thumbGap = 8;
    const stepPx = thumbWidth + thumbGap;

    let thumbsTrack;
    let currentTranslate = 0;
    let isTransitioning = false;

    // 缩略图索引数组，包含真实图索引和克隆图索引，用于无缝循环
    let thumbsIndexes = [];

    // 初始偏移量，指向真实第一个图
    let startIndexInTrack = THUMB_COUNT;

    async function loadInfo(folder) {
        folderName = folder;
        if (!folder) {
            document.getElementById('title').textContent = "未指定作品文件夹";
            document.getElementById('description').textContent = "请从主页点击作品进入详情页面。";
            document.getElementById('gallery-img').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
            return;
        }

        const infoJsonPath = `content/${folder}/info.json`;

        try {
            const response = await fetch(infoJsonPath);
            if (!response.ok) throw new Error('未找到 info.json');
            const info = await response.json();

            document.getElementById('title').textContent = info.title || folder;

            let desc = info.description || "无描述内容";
            let lines = desc.split("\n");
            lines.shift();
            document.getElementById('description').textContent = lines.join("\n");

            galleryImages = info.gallery || [];

            if (galleryImages.length > 0) {
                galleryIndex = 0;
                thumbsTrack = document.getElementById('thumbs-track');
                setupThumbnails();
                showImage();
            } else {
                document.getElementById('gallery-img').style.display = 'none';
                document.getElementById('loading-overlay').style.display = 'none';
                clearThumbnails();
            }

        } catch (e) {
            document.getElementById('title').textContent = "加载失败";
            document.getElementById('description').textContent = `无法加载作品信息：${e.message}`;
            document.getElementById('gallery-img').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
        }
    }

    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'block';
        document.getElementById('gallery-img').style.display = 'none';
    }

    function hideLoading() {
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('gallery-img').style.display = 'block';
    }

    function showImage() {
        if (galleryImages.length === 0) return;
        const img = document.getElementById("gallery-img");
        showLoading();

        img.onload = () => {
            hideLoading();
            updateSelectedThumb();
        };
        img.onerror = () => {
            hideLoading();
            // 可以考虑显示默认错误图片
        };

        img.src = galleryImages[galleryIndex].startsWith('content/') 
            ? galleryImages[galleryIndex] 
            : `content/${folderName}/gallery/${galleryImages[galleryIndex]}`;
        img.alt = `作品图片 ${galleryIndex + 1} / ${galleryImages.length}`;
    }

    function nextImage() {
        if (galleryImages.length === 0) return;
        galleryIndex = (galleryIndex + 1) % galleryImages.length;
        moveThumbs(-1);
        showImage();
    }

    function prevImage() {
        if (galleryImages.length === 0) return;
        galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
        moveThumbs(1);
        showImage();
    }

    // 设置缩略图结构和克隆，实现环状滑动
    function setupThumbnails() {
        thumbsTrack.innerHTML = '';
        thumbsIndexes = [];

        const total = galleryImages.length;
        if (total === 0) return;

        // 复制3份图以实现无缝环状（先后各复制6张）
        // 实际生成：cloneCount = THUMB_COUNT 张克隆图前面 + 原图 + cloneCount 克隆图后面
        const cloneCount = THUMB_COUNT;

        // 克隆前面图（倒序）
        for(let i = cloneCount - 1; i >= 0; i--) {
            let idx = (total - cloneCount + i) % total;
            thumbsIndexes.push(idx);
        }
        // 原始全部图
        for(let i = 0; i < total; i++) {
            thumbsIndexes.push(i);
        }
        // 克隆后面图
        for(let i = 0; i < cloneCount; i++) {
            thumbsIndexes.push(i % total);
        }

        // 生成DOM
        thumbsIndexes.forEach((realIndex, pos) => {
            const img = document.createElement('img');
            img.className = 'thumb';
            img.src = galleryImages[realIndex].startsWith('content/')
                ? galleryImages[realIndex]
                : `content/${folderName}/gallery/${galleryImages[realIndex]}`;
            img.alt = `缩略图 ${realIndex + 1}`;
            img.dataset.realIndex = realIndex;
            img.dataset.pos = pos;

            img.onclick = () => {
                if (isTransitioning) return;
                let clickedRealIndex = parseInt(img.dataset.realIndex);
                if (clickedRealIndex === galleryIndex) return;

                // 计算移动步数
                let currentPos = findCurrentThumbPos();
                let targetPos = pos;

                let moveSteps = targetPos - currentPos;

                // 调整moveSteps为最短环状路径
                const trackLength = thumbsIndexes.length;
                if (moveSteps > trackLength / 2) moveSteps -= trackLength;
                else if (moveSteps < -trackLength / 2) moveSteps += trackLength;

                if (moveSteps > 0) {
                    moveThumbs(-moveSteps);
                } else if (moveSteps < 0) {
                    moveThumbs(-moveSteps);
                }

                galleryIndex = clickedRealIndex;
                showImage();
            };

            thumbsTrack.appendChild(img);
        });

        // 初始偏移到中间（原始图第一张）
        currentTranslate = -stepPx * cloneCount;
        setTrackPosition(false);
        updateSelectedThumb();
    }

    // 找当前galleryIndex在thumbsIndexes的位置
    function findCurrentThumbPos() {
        for (let i = 0; i < thumbsIndexes.length; i++) {
            if (thumbsIndexes[i] === galleryIndex) return i;
        }
        return 0;
    }

    // 滑动缩略图：steps >0 向右滑动，<0向左滑动
    function moveThumbs(steps) {
        if (isTransitioning) return;
        isTransitioning = true;

        currentTranslate += steps * stepPx;
        setTrackPosition(true);

        // 动画结束处理，做无缝环状跳转
        thumbsTrack.addEventListener('transitionend', onTransitionEnd);
    }

    function onTransitionEnd() {
        thumbsTrack.removeEventListener('transitionend', onTransitionEnd);

        const total = galleryImages.length;
        const cloneCount = THUMB_COUNT;
        const fullLength = thumbsIndexes.length;

        // 如果超出左边边界
        if (currentTranslate > -stepPx * (cloneCount - 1)) {
            currentTranslate -= stepPx * total;
        }
        // 如果超出右边边界
        else if (currentTranslate < -stepPx * (cloneCount + total)) {
            currentTranslate += stepPx * total;
        }
        setTrackPosition(false);
        isTransitioning = false;

        updateSelectedThumb();
    }

    // 设置轨道偏移，animated决定是否用过渡动画
    function setTrackPosition(animated) {
        if (animated) {
            thumbsTrack.style.transition = 'transform 0.4s ease';
        } else {
            thumbsTrack.style.transition = 'none';
        }
        thumbsTrack.style.transform = `translateX(${currentTranslate}px)`;
    }

    // 更新选中缩略图样式
    function updateSelectedThumb() {
        const thumbs = thumbsTrack.children;
        for (let i = 0; i < thumbs.length; i++) {
            const thumb = thumbs[i];
            const realIndex = parseInt(thumb.dataset.realIndex);
            if (realIndex === galleryIndex) {
                thumb.classList.add('selected');
            } else {
                thumb.classList.remove('selected');
            }
        }
    }

    function clearThumbnails() {
        if (thumbsTrack) thumbsTrack.innerHTML = '';
    }

    window.onload = () => {
        const folder = getQueryParam('folder');
        loadInfo(folder);
    };
</script>

</body>
</html>
