<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>作品详情</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .topbar {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 60px;
        background: #000;
        display: flex;
        align-items: center;
        padding-left: 25px;
        font-weight: 600;
        border-bottom: 1px solid #111;
        z-index: 9999;
    }
    .topbar a img {
        height: 48px;
        width: auto;
        cursor: pointer;
    }
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: #eee;
        padding-top: 60px;
        max-width: 700px;
        margin: 0 auto;
        padding-left: 15px;
        padding-right: 15px;
    }
    h1 {
        font-size: 3em;
        margin-top: 15px;
        margin-bottom: 10px;
        text-align: left;
        text-transform: none;
    }

    /* Gallery 外框 */
    .gallery-container {
        width: 100%;
        height: 420px;
        background: black;
        border-radius: 0;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        margin-top: 15px;
    }
    .gallery-image {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 保持比例，长或宽贴边 */
        background: black;
        display: block;
        user-select: none;
    }
    /* loading文字覆盖层 */
    #loading-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        user-select: none;
        pointer-events: none;
        display: none;
        z-index: 25;
    }
    /* 左右箭头 */
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: white;
        cursor: pointer;
        padding: 10px;
        user-select: none;
        z-index: 20;
        background: rgba(0,0,0,0.3);
        border-radius: 50%;
        transition: background-color 0.3s;
    }
    .arrow:hover {
        background: rgba(255,255,255,0.3);
        color: #ccc;
    }
    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }

    /* 缩略图区域容器，包含遮罩和滑动内容 */
    .thumbs-wrapper {
        position: relative;
        margin-top: 12px;
        width: 100%;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        user-select: none;
    }

    /* 遮罩层 - 左右渐隐 */
    .thumbs-mask-left, .thumbs-mask-right {
        position: absolute;
        top: 0;
        width: 50px;
        height: 65px; /* 缩略图高度 + 边框等 */
        pointer-events: none; /* 不阻挡鼠标事件 */
        z-index: 30;
    }
    .thumbs-mask-left {
        left: 0;
        background: linear-gradient(to right, #222 0%, transparent 100%);
    }
    .thumbs-mask-right {
        right: 0;
        background: linear-gradient(to left, #222 0%, transparent 100%);
    }

    /* 缩略图容器，overflow隐藏，水平滚动 */
    .thumbs-container {
        overflow: hidden;
        padding: 0 60px; /* 给左右箭头留空间 */
    }
    /* 实际滑动条，flex水平排列 */
    .thumbs-track {
        display: flex;
        gap: 8px;
        transition: transform 0.3s ease;
    }

    .thumb {
        width: 80px;
        height: 45px;
        background: black;
        border: 2px solid transparent;
        border-radius: 4px;
        cursor: pointer;
        object-fit: cover;
        flex-shrink: 0;
        transition: border-color 0.3s;
    }
    .thumb.selected {
        border-color: white;
    }

    /* 缩略图箭头，和大图箭头不冲突 */
    .thumbs-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 30px;
        color: white;
        cursor: pointer;
        padding: 6px 10px;
        user-select: none;
        background: rgba(0,0,0,0.4);
        border-radius: 50%;
        z-index: 40;
        transition: background-color 0.3s;
    }
    .thumbs-arrow:hover {
        background: rgba(255,255,255,0.3);
        color: #ccc;
    }
    .thumbs-arrow-left { left: 5px; }
    .thumbs-arrow-right { right: 5px; }

    p.description {
        font-size: 1.1em;
        line-height: 1.5;
        white-space: pre-wrap;
        margin-top: 15px;
    }
    .back-link {
        margin-top: 30px;
        display: inline-block;
        color: #aaf;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="topbar">
    <a href="index.html">
        <img src="logo.png" alt="logo" />
    </a>
</div>

<div class="gallery-container">
    <div id="loading-overlay">Loading...</div>
    <div class="arrow left-arrow" onclick="prevImage()">❮</div>
    <img id="gallery-img" class="gallery-image" src="" alt="作品图片" draggable="false" />
    <div class="arrow right-arrow" onclick="nextImage()">❯</div>
</div>

<!-- 缩略图区域容器 -->
<div class="thumbs-wrapper">
    <div class="thumbs-mask-left"></div>
    <div class="thumbs-mask-right"></div>

    <!-- 缩略图箭头 -->
    <div class="thumbs-arrow thumbs-arrow-left" onclick="thumbsScrollLeft()">‹</div>
    <div class="thumbs-arrow thumbs-arrow-right" onclick="thumbsScrollRight()">›</div>

    <div class="thumbs-container">
        <div class="thumbs-track" id="thumbs-track">
            <!-- 缩略图由JS动态生成 -->
        </div>
    </div>
</div>

<h1 id="title">加载中...</h1>

<p class="description" id="description"></p>

<a href="index.html" class="back-link">← 返回作品集</a>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    let galleryImages = [];
    let galleryIndex = 0;
    let folderName = "";

    // 缩略图显示数量限制
    const THUMB_COUNT = 6;

    // 当前缩略图滑动起始索引，指thumbsTrack里的第0张图对应galleryImages的索引
    let thumbsStartIndex = 0;

    async function loadInfo(folder) {
        folderName = folder;
        if (!folder) {
            document.getElementById('title').textContent = "未指定作品文件夹";
            document.getElementById('description').textContent = "请从主页点击作品进入详情页面。";
            document.getElementById('gallery-img').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
            return;
        }

        const infoJsonPath = `content/${folder}/info.json`;

        try {
            const response = await fetch(infoJsonPath);
            if (!response.ok) throw new Error('未找到 info.json');
            const info = await response.json();

            // 标题
            document.getElementById('title').textContent = info.title || folder;

            // description 去掉第一行
            let desc = info.description || "无描述内容";
            let lines = desc.split("\n");
            lines.shift();
            document.getElementById('description').textContent = lines.join("\n");

            // gallery 列表，路径为完整相对路径
            galleryImages = info.gallery || [];

            if (galleryImages.length > 0) {
                galleryIndex = 0;
                thumbsStartIndex = 0;
                createThumbnails();
                showImage();
            } else {
                document.getElementById('gallery-img').style.display = 'none';
                document.getElementById('loading-overlay').style.display = 'none';
                clearThumbnails();
            }

        } catch (e) {
            document.getElementById('title').textContent = "加载失败";
            document.getElementById('description').textContent = `无法加载作品信息：${e.message}`;
            document.getElementById('gallery-img').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
        }
    }

    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'block';
        document.getElementById('gallery-img').style.display = 'none';
    }

    function hideLoading() {
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('gallery-img').style.display = 'block';
    }

    function showImage() {
        if (galleryImages.length === 0) return;
        const img = document.getElementById("gallery-img");
        showLoading();

        img.onload = () => {
            hideLoading();
            updateSelectedThumb();
        };
        img.onerror = () => {
            hideLoading();
            // 这里可以考虑显示默认错误图片或者提示
        };

        img.src = galleryImages[galleryIndex].startsWith('content/') 
            ? galleryImages[galleryIndex] 
            : `content/${folderName}/gallery/${galleryImages[galleryIndex]}`;
        img.alt = `作品图片 ${galleryIndex + 1} / ${galleryImages.length}`;
    }

    function nextImage() {
        if (galleryImages.length === 0) return;
        galleryIndex = (galleryIndex + 1) % galleryImages.length;
        adjustThumbsStartIndexAfterGalleryChange();
        showImage();
        updateSelectedThumb();
    }

    function prevImage() {
        if (galleryImages.length === 0) return;
        galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
        adjustThumbsStartIndexAfterGalleryChange();
        showImage();
        updateSelectedThumb();
    }

    // 调整缩略图起始索引，使当前galleryIndex始终显示在缩略图范围内（6个）
    function adjustThumbsStartIndexAfterGalleryChange() {
        // galleryImages数量小于等于显示数量，无需滑动
        if (galleryImages.length <= THUMB_COUNT) {
            thumbsStartIndex = 0;
            updateThumbsTrackPosition();
            return;
        }
        // 如果galleryIndex不在显示范围内，调整startIndex
        let endIndex = (thumbsStartIndex + THUMB_COUNT - 1) % galleryImages.length;
        if (!isIndexInRange(galleryIndex, thumbsStartIndex, endIndex)) {
            thumbsStartIndex = galleryIndex;
            updateThumbsTrackPosition();
        }
    }

    // 判断index是否在环状范围[start, end]内
    function isIndexInRange(index, start, end) {
        if (start <= end) {
            return index >= start && index <= end;
        } else {
            // 环绕情况
            return index >= start || index <= end;
        }
    }

    // 缩略图箭头点击向左滑动（看见右边后续图）
    function thumbsScrollLeft() {
        if (galleryImages.length === 0) return;
        thumbsStartIndex = (thumbsStartIndex - 1 + galleryImages.length) % galleryImages.length;
        updateThumbsTrackPosition();
    }
    // 缩略图箭头点击向右滑动（看见左边之前图）
    function thumbsScrollRight() {
        if (galleryImages.length === 0) return;
        thumbsStartIndex = (thumbsStartIndex + 1) % galleryImages.length;
        updateThumbsTrackPosition();
    }

    // 创建缩略图DOM及初始化位置
    function createThumbnails() {
        const track = document.getElementById('thumbs-track');
        track.innerHTML = '';

        // 缩略图数：总是生成THUMB_COUNT个，图片不够循环补齐
        for (let i = 0; i < THUMB_COUNT; i++) {
            const img = document.createElement('img');
            img.className = 'thumb';
            img.style.flexShrink = '0';
            img.width = 80;
            img.height = 45;
            img.dataset.position = i;
            img.onclick = () => {
                // 计算点击的实际gallery index
                const realIndex = (thumbsStartIndex + i) % galleryImages.length;
                galleryIndex = realIndex;
                showImage();
                updateSelectedThumb();
            };
            track.appendChild(img);
        }

        updateThumbsTrackPosition();
    }

    // 更新缩略图内容和位置
    function updateThumbsTrackPosition() {
        const track = document.getElementById('thumbs-track');
        const thumbs = track.children;

        for (let i = 0; i < THUMB_COUNT; i++) {
            const realIndex = (thumbsStartIndex + i) % galleryImages.length;
            const thumb = thumbs[i];
            thumb.src = galleryImages[realIndex].startsWith('content/')
                ? galleryImages[realIndex]
                : `content/${folderName}/gallery/${galleryImages[realIndex]}`;
            thumb.alt = `缩略图 ${realIndex + 1}`;
            thumb.dataset.index = realIndex;
        }

        // 计算偏移，滑动效果 (每张80px宽+8px间隙，总88px，滑动步长为88px)
        // 这里通过transform滑动，实现平滑动画
        // 显示区域固定，移动的是内容，方向相反
        const translateX = 0; // 因为我们每次重置图片内容实现环状效果，不滑动transform
        // 不滑动transform了，因为图片内容循环替换，避免复杂滑动
        track.style.transform = `translateX(${translateX}px)`;

        updateSelectedThumb();
    }

    // 根据galleryIndex更新缩略图高亮
    function updateSelectedThumb() {
        const track = document.getElementById('thumbs-track');
        for (let i = 0; i < track.children.length; i++) {
            const thumb = track.children[i];
            if (parseInt(thumb.dataset.index) === galleryIndex) {
                thumb.classList.add('selected');
            } else {
                thumb.classList.remove('selected');
            }
        }
    }

    // 清空缩略图（无图片时用）
    function clearThumbnails() {
        const track = document.getElementById('thumbs-track');
        track.innerHTML = '';
    }

    window.onload = () => {
        const folder = getQueryParam('folder');
        loadInfo(folder);
    };
</script>

</body>
</html>
