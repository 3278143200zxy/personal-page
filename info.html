<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>作品详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .topbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: #000;
            display: flex;
            align-items: center;
            padding-left: 25px;
            font-weight: 600;
            border-bottom: 1px solid #111;
            z-index: 9999;
        }
        .topbar a img {
            height: 48px;
            width: auto;
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #eee;
            padding-top: 60px;
            max-width: 700px;
            margin: 0 auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        h1 {
            font-size: 3em;
            margin-top: 15px;
            margin-bottom: 10px;
            text-align: left;
            text-transform: none;
        }

        /* --- Gallery 外框 --- */
        .gallery-container {
            width: 100%;
            height: 420px;
            background: black;
            border-radius: 0;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 适应外框，长或宽贴边 */
            background: black;
        }

        /* --- 左右箭头 --- */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            padding: 10px;
            user-select: none;
            z-index: 20;
        }

        .arrow:hover {
            color: #ccc;
        }

        .left-arrow { left: 10px; }
        .right-arrow { right: 10px; }

        p.description {
            font-size: 1.1em;
            line-height: 1.5;
            white-space: pre-wrap;
            margin-top: 15px;
        }
        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: #aaf;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="topbar">
    <a href="index.html">
        <img src="logo.png" alt="logo" />
    </a>
</div>

<!-- ⭐ 替换原始封面：现在是 gallery 容器 ⭐ -->
<div class="gallery-container">
    <div class="arrow left-arrow" onclick="prevImage()">❮</div>
    <img id="gallery-img" class="gallery-image" src="">
    <div class="arrow right-arrow" onclick="nextImage()">❯</div>
</div>

<h1 id="title">加载中...</h1>

<p class="description" id="description"></p>

<a href="index.html" class="back-link">← 返回作品集</a>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    let galleryImages = [];
    let galleryIndex = 0;

    async function loadInfo(folder) {
        if (!folder) {
            document.getElementById('title').textContent = "未指定作品文件夹";
            document.getElementById('description').textContent = "请从主页点击作品进入详情页面。";
            return;
        }

        const infoJsonPath = `content/${folder}/info.json`;

        try {
            const response = await fetch(infoJsonPath);
            if (!response.ok) throw new Error('未找到 info.json');
            const info = await response.json();

            // 标题
            document.getElementById('title').textContent = info.title || folder;

            // description 去掉第一行
            let desc = info.description || "无描述内容";
            let lines = desc.split("\n");
            lines.shift();
            document.getElementById('description').textContent = lines.join("\n");

            // gallery 列表
            galleryImages = info.gallery || [];

            // 加载第一张到主图
            if (galleryImages.length > 0) {
                document.getElementById("gallery-img").src =
                    `content/${folder}/gallery/` + galleryImages[0];
            }

        } catch (e) {
            document.getElementById('title').textContent = "加载失败";
            document.getElementById('description').textContent = `无法加载作品信息：${e.message}`;
        }
    }

    function showImage() {
        const folder = getQueryParam('folder');
        const img = document.getElementById("gallery-img");
        img.src = `content/${folder}/gallery/` + galleryImages[galleryIndex];
    }

    function nextImage() {
        if (galleryImages.length === 0) return;
        galleryIndex = (galleryIndex + 1) % galleryImages.length;
        showImage();
    }

    function prevImage() {
        if (galleryImages.length === 0) return;
        galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
        showImage();
    }

    window.onload = () => {
        const folder = getQueryParam('folder');
        loadInfo(folder);
    };
</script>

</body>
</html>
