<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>作品详情</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .topbar {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 60px;
        background: #000;
        display: flex;
        align-items: center;
        padding-left: 25px;
        font-weight: 600;
        border-bottom: 1px solid #111;
        z-index: 9999;
    }
    .topbar a img {
        height: 48px;
        width: auto;
        cursor: pointer;
    }
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: #eee;
        padding-top: 60px;
        max-width: 700px;
        margin: 0 auto;
        padding-left: 15px;
        padding-right: 15px;
    }
    h1 {
        font-size: 3em;
        margin-top: 15px;
        margin-bottom: 10px;
        text-align: left;
        text-transform: none;
    }

    .gallery-container {
        width: 100%;
        height: 420px;
        background: black;
        border-radius: 0;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        margin-top: 15px;
    }
    .gallery-image, .gallery-video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: black;
        display: block;
        user-select: none;
    }
    #loading-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        user-select: none;
        pointer-events: none;
        display: none;
        z-index: 25;
    }
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: white;
        cursor: pointer;
        padding: 10px;
        user-select: none;
        z-index: 20;
        background: rgba(0,0,0,0.3);
        border-radius: 50%;
        transition: background-color 0.3s;
    }
    .arrow:hover {
        background: rgba(255,255,255,0.3);
        color: #ccc;
    }
    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }

    .thumbs-wrapper {
        position: relative;
        margin-top: 12px;
        width: 600px;
        height: 65px;
        margin-left: auto;
        margin-right: auto;
        user-select: none;
        overflow: hidden;
        /* 新增居中白框 */
    }

    .thumbs-mask-left, .thumbs-mask-right {
        position: absolute;
        top: 0;
        width: 50px;
        height: 65px;
        pointer-events: none;
        z-index: 30;
    }
    .thumbs-mask-left {
        left: 0;
        background: linear-gradient(to right, #222 0%, transparent 100%);
    }
    .thumbs-mask-right {
        right: 0;
        background: linear-gradient(to left, #222 0%, transparent 100%);
    }

    .thumbs-track {
        display: flex;
        gap: 8px;
        transition: transform 0.4s ease;
        height: 65px;
        will-change: transform;
    }

    .thumb {
        width: 80px;
        height: 45px;
        background: black;
        border-radius: 4px;
        cursor: pointer;
        object-fit: cover;
        flex-shrink: 0;
        position: relative;
    }
    /* 去掉 .thumb.selected 的白框 */

    /* 播放按钮标志 */
    .thumb.video-thumb::after {
        content: "▶";
        color: white;
        font-size: 24px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        text-shadow: 0 0 5px black;
    }

    /* 新增固定白框元素样式，覆盖在缩略图中央 */
    .thumbs-wrapper .selection-box {
        pointer-events: none;
        position: absolute;
        top: 10px; /* 垂直居中，容器高65，缩略图高45，(65-45)/2=10 */
        left: 50%;
        width: 80px;
        height: 45px;
        border: 2px solid white;
        border-radius: 4px;
        transform: translateX(-50%);
        box-sizing: border-box;
        z-index: 40;
    }

    p.description {
        font-size: 1.1em;
        line-height: 1.5;
        white-space: pre-wrap;
        margin-top: 15px;
    }
    .back-link {
        margin-top: 30px;
        display: inline-block;
        color: #aaf;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="topbar">
    <a href="index.html">
        <img src="logo.png" alt="logo" />
    </a>
</div>

<div class="gallery-container">
    <div id="loading-overlay">Loading...</div>
    <div class="arrow left-arrow" onclick="prevImage()">❮</div>
    <img id="gallery-img" class="gallery-image" src="" alt="作品图片" draggable="false" style="display:none;" />
    <video id="gallery-video" class="gallery-video" controls style="display:none;"></video>
    <div class="arrow right-arrow" onclick="nextImage()">❯</div>
</div>

<div class="thumbs-wrapper">
    <div class="thumbs-mask-left"></div>
    <div class="thumbs-mask-right"></div>
    <div class="thumbs-track" id="thumbs-track"></div>
    <div class="selection-box"></div> <!-- 固定白框 -->
</div>

<h1 id="title">加载中...</h1>

<p class="description" id="description"></p>

<a href="index.html" class="back-link">← 返回作品集</a>

<script>
    function getQueryParam(param) {
        return new URLSearchParams(window.location.search).get(param);
    }

    let galleryImages = [];
    let galleryIndex = 0;
    let folderName = "";

    const THUMB_COUNT = 6;
    const thumbWidth = 80;
    const thumbGap = 8;
    const stepPx = thumbWidth + thumbGap;

    let thumbsTrack;
    let currentTranslate = 0;
    let isTransitioning = false;

    let thumbsIndexes = [];
    let currentPos = 0;

    async function loadInfo(folder) {
        folderName = folder;
        if (!folder) {
            setError("未指定作品文件夹", "请从主页点击作品进入详情页面。");
            return;
        }
        try {
            const response = await fetch(`content/${folder}/info.json`);
            if (!response.ok) throw new Error('未找到 info.json');
            const info = await response.json();

            document.getElementById('title').textContent = info.title || folder;

            let desc = info.description || "无描述内容";
            let lines = desc.split("\n");
            lines.shift();
            document.getElementById('description').textContent = lines.join("\n");

            galleryImages = info.gallery || [];

            if (galleryImages.length > 0) {
                galleryIndex = 0;
                thumbsTrack = document.getElementById('thumbs-track');
                setupThumbnails();
                showImage();
            } else {
                hideAllMedia();
                setError("无画廊内容", "");
                clearThumbnails();
            }
        } catch (e) {
            setError("加载失败", `无法加载作品信息：${e.message}`);
        }
    }

    function setError(title, desc) {
        document.getElementById('title').textContent = title;
        document.getElementById('description').textContent = desc;
        hideAllMedia();
        clearThumbnails();
        document.getElementById('loading-overlay').style.display = 'none';
    }

    function hideAllMedia() {
        document.getElementById('gallery-img').style.display = 'none';
        const video = document.getElementById('gallery-video');
        video.pause();
        video.style.display = 'none';
    }

    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'block';
        hideAllMedia();
    }

    function hideLoading() {
        document.getElementById('loading-overlay').style.display = 'none';
    }

    function showImage() {
        if (!galleryImages.length) return;
        const img = document.getElementById('gallery-img');
        const video = document.getElementById('gallery-video');
        const src = galleryImages[galleryIndex].startsWith('content/') ? galleryImages[galleryIndex] : `content/${folderName}/gallery/${galleryImages[galleryIndex]}`;
        showLoading();
        if (src.toLowerCase().endsWith('.mp4')) {
            img.style.display = 'none';
            video.style.display = 'block';
            video.src = src;
            video.load();
            video.play().catch(() => {});
            video.oncanplay = () => {
                hideLoading();
            };
            video.onerror = () => {
                hideLoading();
            };
        } else {
            video.pause();
            video.style.display = 'none';
            img.style.display = 'block';
            img.onload = () => {
                hideLoading();
            };
            img.onerror = () => {
                hideLoading();
            };
            img.src = src;
            img.alt = `作品图片 ${galleryIndex + 1} / ${galleryImages.length}`;
        }
    }

    function nextImage() {
        if (!galleryImages.length || isTransitioning) return;
        galleryIndex = (galleryIndex + 1) % galleryImages.length;
        moveThumbByStep(1);
        showImage();
    }

    function prevImage() {
        if (!galleryImages.length || isTransitioning) return;
        galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
        moveThumbByStep(-1);
        showImage();
    }

    function setupThumbnails() {
        thumbsTrack.innerHTML = '';
        thumbsIndexes = [];
        const total = galleryImages.length;
        if (!total) return;

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < total; j++) {
                thumbsIndexes.push(j);
            }
        }

        thumbsIndexes.forEach((realIndex, pos) => {
            const img = document.createElement('img');
            img.className = 'thumb';
            const path = galleryImages[realIndex];
            if (path.toLowerCase().endsWith('.mp4')) {
                img.classList.add('video-thumb');
                img.src = `content/${folderName}/gallery/video-thumb-placeholder.png`;
            } else {
                img.src = path.startsWith('content/') ? path : `content/${folderName}/gallery/${path}`;
            }
            img.alt = `缩略图 ${realIndex + 1}`;
            img.dataset.realIndex = realIndex;
            img.dataset.pos = pos;
            img.onclick = () => {
                if (isTransitioning) return;
                galleryIndex = realIndex;
                moveThumbToPos(pos);
                showImage();
            };
            thumbsTrack.appendChild(img);
        });

        currentPos = galleryImages.length + galleryIndex;
        currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
        setTrackPosition(false);
    }

    function moveThumbByStep(step) {
        if (isTransitioning) return;
        isTransitioning = true;
        currentPos += step;
        currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
        setTrackPosition(true);
        thumbsTrack.addEventListener('transitionend', onTransitionEnd);
    }

    function moveThumbToPos(targetPos) {
        if (isTransitioning) return;
        isTransitioning = true;
        currentPos = targetPos;
        currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
        setTrackPosition(true);
        thumbsTrack.addEventListener('transitionend', onTransitionEnd);
    }

    function setTrackPosition(withTransition) {
        thumbsTrack.style.transition = withTransition ? 'transform 0.4s ease' : 'none';
        thumbsTrack.style.transform = `translateX(${currentTranslate}px)`;
    }

    function onTransitionEnd() {
        thumbsTrack.removeEventListener('transitionend', onTransitionEnd);
        const total = galleryImages.length;
        if (currentPos < total) {
            currentPos += total;
            currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
            setTrackPosition(false);
        } else if (currentPos >= 2 * total) {
            currentPos -= total;
            currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
            setTrackPosition(false);
        }
        isTransitioning = false;
    }

    function clearThumbnails() {
        if (thumbsTrack) thumbsTrack.innerHTML = '';
    }

    window.onload = () => {
        const folder = getQueryParam('folder');
        loadInfo(folder);
    };
</script>

</body>
</html>
