<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>作品详情</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .topbar {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 60px;
        background: #000;
        display: flex;
        align-items: center;
        padding-left: 25px;
        font-weight: 600;
        border-bottom: 1px solid #111;
        z-index: 9999;
    }
    .topbar a img {
        height: 48px;
        width: auto;
        cursor: pointer;
    }
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: #eee;
        padding-top: 60px;
        max-width: 700px;
        margin: 0 auto;
        padding-left: 15px;
        padding-right: 15px;
    }
    h1 {
        font-size: 3em;
        margin-top: 15px;
        margin-bottom: 10px;
        text-align: left;
        text-transform: none;
    }

    /* Gallery 外框 */
    .gallery-container {
        width: 100%;
        height: 420px;
        background: black;
        border-radius: 0;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        margin-top: 15px;
    }
    .gallery-image {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 保持比例，长或宽贴边 */
        background: black;
        display: block;
        user-select: none;
    }
    /* loading文字覆盖层 */
    #loading-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        user-select: none;
        pointer-events: none;
        display: none;
        z-index: 25;
    }
    /* 左右箭头 */
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: white;
        cursor: pointer;
        padding: 10px;
        user-select: none;
        z-index: 20;
        background: rgba(0,0,0,0.3);
        border-radius: 50%;
        transition: background-color 0.3s;
    }
    .arrow:hover {
        background: rgba(255,255,255,0.3);
        color: #ccc;
    }
    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }

    /* 缩略图容器 */
    .thumbs-wrapper {
        margin-top: 12px;
        position: relative;
        width: 460px; /* 5张80px + 4个gap8px = 460px */
        margin-left: auto;
        margin-right: auto;
        user-select: none;
    }
    .thumbs-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 28px;
        color: white;
        cursor: pointer;
        padding: 6px 10px;
        user-select: none;
        background: rgba(0,0,0,0.3);
        border-radius: 4px;
        transition: background-color 0.3s;
        z-index: 30;
        user-select: none;
        line-height: 1;
    }
    .thumbs-arrow:hover {
        background: rgba(255,255,255,0.3);
        color: #ccc;
    }
    .thumbs-left-arrow { left: -40px; }
    .thumbs-right-arrow { right: -40px; }

    .thumbs-container {
        overflow: hidden;
        width: 100%;
        border-radius: 4px;
        background: black;
    }
    .thumbs-inner {
        display: flex;
        transition: transform 0.3s ease;
        will-change: transform;
    }

    .thumb {
        width: 80px;
        height: 45px;
        flex-shrink: 0;
        border: 2px solid transparent;
        border-radius: 4px;
        cursor: pointer;
        object-fit: cover;
        transition: border-color 0.3s;
        margin-right: 8px;
        background: black;
    }
    .thumb.selected {
        border-color: white;
    }
    /* 去掉最后一个缩略图的右边距 */
    .thumbs-inner .thumb:last-child {
        margin-right: 0;
    }

    p.description {
        font-size: 1.1em;
        line-height: 1.5;
        white-space: pre-wrap;
        margin-top: 15px;
    }
    .back-link {
        margin-top: 30px;
        display: inline-block;
        color: #aaf;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="topbar">
    <a href="index.html">
        <img src="logo.png" alt="logo" />
    </a>
</div>

<div class="gallery-container">
    <div id="loading-overlay">Loading...</div>
    <div class="arrow left-arrow" onclick="prevImage()">❮</div>
    <img id="gallery-img" class="gallery-image" src="" alt="作品图片" draggable="false" />
    <div class="arrow right-arrow" onclick="nextImage()">❯</div>
</div>

<!-- 缩略图环状导航 -->
<div class="thumbs-wrapper">
    <div class="thumbs-arrow thumbs-left-arrow" onclick="scrollThumbs(-1)">&#10094;</div>
    <div class="thumbs-container">
        <div class="thumbs-inner" id="thumbs-inner">
            <!-- 缩略图由JS动态生成 -->
        </div>
    </div>
    <div class="thumbs-arrow thumbs-right-arrow" onclick="scrollThumbs(1)">&#10095;</div>
</div>

<h1 id="title">加载中...</h1>

<p class="description" id="description"></p>

<a href="index.html" class="back-link">← 返回作品集</a>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    let galleryImages = [];
    let galleryIndex = 0;
    let folderName = "";

    const THUMB_COUNT = 5;
    let thumbStartIndex = 0; // 缩略图视窗起始索引

    async function loadInfo(folder) {
        folderName = folder;
        if (!folder) {
            document.getElementById('title').textContent = "未指定作品文件夹";
            document.getElementById('description').textContent = "请从主页点击作品进入详情页面。";
            document.getElementById('gallery-img').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
            return;
        }

        const infoJsonPath = `content/${folder}/info.json`;

        try {
            const response = await fetch(infoJsonPath);
            if (!response.ok) throw new Error('未找到 info.json');
            const info = await response.json();

            // 标题
            document.getElementById('title').textContent = info.title || folder;

            // description 去掉第一行
            let desc = info.description || "无描述内容";
            let lines = desc.split("\n");
            lines.shift();
            document.getElementById('description').textContent = lines.join("\n");

            // gallery 列表，路径为完整相对路径
            galleryImages = info.gallery || [];

            if (galleryImages.length > 0) {
                galleryIndex = 0;
                thumbStartIndex = 0;
                createThumbnails();
                showImage();
            } else {
                document.getElementById('gallery-img').style.display = 'none';
                document.getElementById('loading-overlay').style.display = 'none';
                clearThumbnails();
            }

        } catch (e) {
            document.getElementById('title').textContent = "加载失败";
            document.getElementById('description').textContent = `无法加载作品信息：${e.message}`;
            document.getElementById('gallery-img').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
        }
    }

    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'block';
        document.getElementById('gallery-img').style.display = 'none';
    }

    function hideLoading() {
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('gallery-img').style.display = 'block';
    }

    function showImage() {
        if (galleryImages.length === 0) return;
        const img = document.getElementById("gallery-img");
        showLoading();

        img.onload = () => {
            hideLoading();
            updateSelectedThumb();
        };
        img.onerror = () => {
            hideLoading();
        };

        img.src = galleryImages[galleryIndex].startsWith('content/') 
            ? galleryImages[galleryIndex] 
            : `content/${folderName}/gallery/${galleryImages[galleryIndex]}`;
        img.alt = `作品图片 ${galleryIndex + 1} / ${galleryImages.length}`;
    }

    function nextImage() {
        if (galleryImages.length === 0) return;
        galleryIndex = (galleryIndex + 1) % galleryImages.length;
        ensureThumbVisible(galleryIndex);
        showImage();
    }

    function prevImage() {
        if (galleryImages.length === 0) return;
        galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
        ensureThumbVisible(galleryIndex);
        showImage();
    }

    // 确保当前大图对应的缩略图在可视区域内
    function ensureThumbVisible(index) {
        if (galleryImages.length <= THUMB_COUNT) {
            thumbStartIndex = 0;
            updateThumbnailsPosition();
            return;
        }

        // 计算环状距离
        let endIndex = (thumbStartIndex + THUMB_COUNT - 1) % galleryImages.length;

        // 判断index是否在thumbStartIndex到endIndex之间（环状）
        if (!isIndexInRange(index, thumbStartIndex, endIndex, galleryImages.length)) {
            // 如果不在，调整thumbStartIndex使得index成为视窗内第二个（或第三个）位置
            thumbStartIndex = (index - Math.floor(THUMB_COUNT / 2) + galleryImages.length) % galleryImages.length;
            updateThumbnailsPosition();
        }
    }

    // 判断索引index是否在区间[start,end]内（环状）
    function isIndexInRange(index, start, end, len) {
        if (start <= end) {
            return index >= start && index <= end;
        } else {
            return index >= start || index <= end;
        }
    }

    // 缩略图环状显示，固定5个，用循环补足
    function createThumbnails() {
        const container = document.getElementById('thumbs-inner');
        container.innerHTML = ''; // 清空

        // 缩略图数量至少5个，循环补足
        const displayCount = THUMB_COUNT;
        const total = galleryImages.length;

        for (let i = 0; i < displayCount; i++) {
            const idx = (thumbStartIndex + i) % total;
            const thumbImg = document.createElement('img');
            thumbImg.className = 'thumb';
            thumbImg.src = galleryImages[idx].startsWith('content/')
                ? galleryImages[idx]
                : `content/${folderName}/gallery/${galleryImages[idx]}`;
            thumbImg.alt = `缩略图 ${idx + 1}`;
            thumbImg.dataset.index = idx;

            thumbImg.onclick = () => {
                galleryIndex = idx;
                showImage();
                ensureThumbVisible(galleryIndex);
                createThumbnails();
            };

            container.appendChild(thumbImg);
        }
        updateSelectedThumb();
        updateThumbnailsPosition();
    }

    // 缩略图容器位置更新（translateX）
    function updateThumbnailsPosition() {
        // thumbs-inner宽度 = 5张(80px) + 4个间隙(8px) = 80*5 + 8*4 = 400 + 32 = 432px
        // 其实thumbs-inner总宽度和容器宽度一样，实际移动只是模拟
        // 这里保持不动，除非你想做动画，这里先无动画即时更新
        // 由于我们用循环补足了缩略图，位置无需左右移动
    }

    // 更新缩略图白框高亮
    function updateSelectedThumb() {
        const thumbs = document.querySelectorAll('.thumb');
        thumbs.forEach(thumb => {
            if (parseInt(thumb.dataset.index) === galleryIndex) {
                thumb.classList.add('selected');
            } else {
                thumb.classList.remove('selected');
            }
        });
    }

    // 缩略图左右箭头，移动thumbStartIndex
    function scrollThumbs(direction) {
        if (galleryImages.length === 0) return;

        const total = galleryImages.length;
        if (direction === 1) {
            // 右箭头，视窗向右移一张（startIndex+1）
            thumbStartIndex = (thumbStartIndex + 1) % total;
        } else if (direction === -1) {
            // 左箭头，视窗向左移一张（startIndex-1）
            thumbStartIndex = (thumbStartIndex - 1 + total) % total;
        }
        createThumbnails();
    }

    // 清空缩略图容器
    function clearThumbnails() {
        const container = document.getElementById('thumbs-inner');
        container.innerHTML = '';
    }

    window.onload = () => {
        const folder = getQueryParam('folder');
        loadInfo(folder);
    };
</script>

</body>
</html>
