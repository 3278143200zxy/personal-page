<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>作品详情</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .topbar {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 60px;
        background: #000;
        display: flex;
        align-items: center;
        padding-left: 25px;
        font-weight: 600;
        border-bottom: 1px solid #111;
        z-index: 9999;
    }
    .topbar a img {
        height: 48px;
        width: auto;
        cursor: pointer;
    }
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: #eee;
        padding-top: 60px;
        max-width: 700px;
        margin: 0 auto;
        padding-left: 15px;
        padding-right: 15px;
    }
    h1 {
        font-size: 3em;
        margin-top: 15px;
        margin-bottom: 10px;
        text-align: left;
        text-transform: none;
    }

    /* Gallery 外框 */
    .gallery-container {
        width: 100%;
        height: 420px;
        background: black;
        border-radius: 0;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        margin-top: 15px;
    }
    .gallery-image, .gallery-video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: black;
        display: block;
        user-select: none;
    }
    /* loading文字覆盖层 */
    #loading-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        user-select: none;
        pointer-events: none;
        display: block; /* 一开始就显示loading */
        z-index: 25;
    }
    /* 左右箭头 */
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: white;
        cursor: pointer;
        padding: 10px;
        user-select: none;
        z-index: 20;
        background: rgba(0,0,0,0.3);
        border-radius: 50%;
        transition: background-color 0.3s;
    }
    .arrow:hover {
        background: rgba(255,255,255,0.3);
        color: #ccc;
    }
    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }

    /* 缩略图区域容器 */
    .thumbs-wrapper {
        position: relative;
        margin-top: 12px;
        width: 600px;
        height: 65px;
        margin-left: auto;
        margin-right: auto;
        user-select: none;
        overflow: hidden;
    }

    /* 遮罩层 - 左右渐隐 */
    .thumbs-mask-left, .thumbs-mask-right {
        position: absolute;
        top: 0;
        width: 50px;
        height: 65px;
        pointer-events: none;
        z-index: 30;
    }
    .thumbs-mask-left {
        left: 0;
        background: linear-gradient(to right, #222 0%, transparent 100%);
    }
    .thumbs-mask-right {
        right: 0;
        background: linear-gradient(to left, #222 0%, transparent 100%);
    }

    /* 缩略图滑动条 */
    .thumbs-track {
        display: flex;
        gap: 8px;
        /* **去掉这里的过渡**，改为只有手动切换时触发 */
        height: 65px;
        will-change: transform;
    }

    .thumb {
        width: 80px;
        height: 45px;
        background: black;
        border: 2px solid transparent;
        border-radius: 4px;
        cursor: pointer;
        object-fit: cover;
        flex-shrink: 0;
        transition: border-color 0.3s;
        position: relative;
    }
    .thumb.selected {
        border-color: white;
    }

    /* 缩略图视频中间播放图标 */
    .thumb.video-thumb::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 24px;
        height: 24px;
        background: url('play-icon.svg') no-repeat center center;
        background-size: contain;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }

    p.description {
        font-size: 1.1em;
        line-height: 1.5;
        white-space: pre-wrap;
        margin-top: 15px;
    }
    .back-link {
        margin-top: 30px;
        display: inline-block;
        color: #aaf;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="topbar">
    <a href="index.html">
        <img src="logo.png" alt="logo" />
    </a>
</div>

<div class="gallery-container">
    <div id="loading-overlay">Loading...</div>
    <div class="arrow left-arrow" onclick="prevImage()">❮</div>
    <img id="gallery-img" class="gallery-image" src="" alt="作品图片" draggable="false" style="display:none;" />
    <video id="gallery-video" class="gallery-video" controls style="display:none;"></video>
    <div class="arrow right-arrow" onclick="nextImage()">❯</div>
</div>

<div class="thumbs-wrapper">
    <div class="thumbs-mask-left"></div>
    <div class="thumbs-mask-right"></div>
    <div class="thumbs-track" id="thumbs-track"></div>
</div>

<h1 id="title">加载中...</h1>

<p class="description" id="description"></p>

<a href="index.html" class="back-link">← 返回作品集</a>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    let galleryImages = [];
    let galleryIndex = 0;
    let folderName = "";

    const THUMB_COUNT = 6;
    const thumbWidth = 80;
    const thumbGap = 8;
    const stepPx = thumbWidth + thumbGap;

    let thumbsTrack;
    let currentTranslate = 0;
    let isTransitioning = false;

    // 三倍复制的缩略图索引数组
    let thumbsIndexes = [];
    // 缩略图当前位置索引（在三倍数组中）
    let currentPos = 0;

    // 缩略图视频缓存 - 这里你可以预生成或用默认缩略图
    const videoThumbCache = new Map();

    async function loadInfo(folder) {
        folderName = folder;
        if (!folder) {
            document.getElementById('title').textContent = "未指定作品文件夹";
            document.getElementById('description').textContent = "请从主页点击作品进入详情页面。";
            document.getElementById('gallery-img').style.display = 'none';
            document.getElementById('gallery-video').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
            return;
        }

        const infoJsonPath = `content/${folder}/info.json`;

        try {
            const response = await fetch(infoJsonPath);
            if (!response.ok) throw new Error('未找到 info.json');
            const info = await response.json();

            document.getElementById('title').textContent = info.title || folder;

            let desc = info.description || "无描述内容";
            let lines = desc.split("\n");
            lines.shift();
            document.getElementById('description').textContent = lines.join("\n");

            galleryImages = info.gallery || [];

            if (galleryImages.length > 0) {
                galleryIndex = 0;
                thumbsTrack = document.getElementById('thumbs-track');

                // 先显示 loading（刚打开页面就显示）
                document.getElementById('loading-overlay').style.display = 'block';

                await preloadVideoThumbnails(); // 预加载视频缩略图缓存

                setupThumbnails();
                showImage();
            } else {
                document.getElementById('gallery-img').style.display = 'none';
                document.getElementById('gallery-video').style.display = 'none';
                document.getElementById('loading-overlay').style.display = 'none';
                clearThumbnails();
            }

        } catch (e) {
            document.getElementById('title').textContent = "加载失败";
            document.getElementById('description').textContent = `无法加载作品信息：${e.message}`;
            document.getElementById('gallery-img').style.display = 'none';
            document.getElementById('gallery-video').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
        }
    }

    // 预加载视频缩略图缓存（这里可以放真实生成逻辑，这里简单用默认图）
    async function preloadVideoThumbnails() {
        // 模拟异步处理，实际可换为视频截图生成
        galleryImages.forEach(path => {
            if (path.toLowerCase().endsWith('.mp4')) {
                videoThumbCache.set(path, 'video-thumb.png'); // 你需要准备这张图
            }
        });
    }

    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loading-overlay').style.display = 'none';
    }

    function showImage() {
        if (galleryImages.length === 0) return;

        const img = document.getElementById("gallery-img");
        const video = document.getElementById("gallery-video");
        const currentSrc = galleryImages[galleryIndex].startsWith('content/')
            ? galleryImages[galleryIndex]
            : `content/${folderName}/gallery/${galleryImages[galleryIndex]}`;

        showLoading();

        if (currentSrc.toLowerCase().endsWith('.mp4')) {
            img.style.display = 'none';
            video.style.display = 'block';

            video.pause();
            video.src = currentSrc;
            video.preload = "metadata";
            video.load();

            video.oncanplay = () => {
                hideLoading();
            };
            video.onerror = () => {
                hideLoading();
            };
        } else {
            video.pause();
            video.style.display = 'none';
            img.style.display = 'block';

            img.onload = () => {
                hideLoading();
                updateSelectedThumb();
            };
            img.onerror = () => {
                hideLoading();
            };

            img.src = currentSrc;
            img.alt = `作品图片 ${galleryIndex + 1} / ${galleryImages.length}`;
        }
    }

    // 手动切换才触发动画和白框移动
    function nextImage() {
        if (galleryImages.length === 0) return;
        if (isTransitioning) return;
        galleryIndex = (galleryIndex + 1) % galleryImages.length;
        moveThumbByStep(1);
        showImage();
    }

    function prevImage() {
        if (galleryImages.length === 0) return;
        if (isTransitioning) return;
        galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
        moveThumbByStep(-1);
        showImage();
    }

    function setupThumbnails() {
        thumbsTrack.innerHTML = '';
        thumbsIndexes = [];

        const total = galleryImages.length;
        if (total === 0) return;

        for(let i=0; i<3; i++) {
            for(let j=0; j<total; j++) {
                thumbsIndexes.push(j);
            }
        }

        thumbsIndexes.forEach((realIndex, pos) => {
            const img = document.createElement('img');
            img.className = 'thumb';

            const path = galleryImages[realIndex];
            if (path.toLowerCase().endsWith('.mp4')) {
                img.src = videoThumbCache.get(path) || 'video-thumb.png';
                img.classList.add('video-thumb'); // 加播放按钮图标伪元素
            } else {
                img.src = path.startsWith('content/') ? path : `content/${folderName}/gallery/${path}`;
            }

            img.alt = `缩略图 ${realIndex + 1}`;
            img.dataset.realIndex = realIndex;
            img.dataset.pos = pos;

            img.onclick = () => {
                if (isTransitioning) return;
                galleryIndex = realIndex;
                moveThumbToPos(pos);
                showImage();
            };

            thumbsTrack.appendChild(img);
        });

        // 初始化位置为中间组第galleryIndex个
        currentPos = galleryImages.length + galleryIndex;
        currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
        setTrackPosition(false);
        updateSelectedThumb();
    }

    function moveThumbByStep(step) {
        if (isTransitioning) return;
        isTransitioning = true;

        currentPos += step;
        currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
        setTrackPosition(true);

        thumbsTrack.addEventListener('transitionend', onTransitionEnd);
    }

    function moveThumbToPos(targetPos) {
        if (isTransitioning) return;
        isTransitioning = true;

        currentPos = targetPos;
        currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
        setTrackPosition(true);

        thumbsTrack.addEventListener('transitionend', onTransitionEnd);
    }

    function setTrackPosition(withTransition) {
        if (withTransition) {
            thumbsTrack.style.transition = 'transform 0.4s ease';
        } else {
            thumbsTrack.style.transition = 'none';
        }
        thumbsTrack.style.transform = `translateX(${currentTranslate}px)`;
    }

    function onTransitionEnd() {
        thumbsTrack.removeEventListener('transitionend', onTransitionEnd);
        const total = galleryImages.length;

        if (currentPos < total) {
            currentPos += total;
            currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
            setTrackPosition(false);
        } else if (currentPos >= 2 * total) {
            currentPos -= total;
            currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
            setTrackPosition(false);
        }

        isTransitioning = false;
        updateSelectedThumb();
    }

    function updateSelectedThumb() {
        const thumbs = thumbsTrack.children;
        for (let i = 0; i < thumbs.length; i++) {
            const thumb = thumbs[i];
            if (i === currentPos) {
                thumb.classList.add('selected');
            } else {
                thumb.classList.remove('selected');
            }
        }
    }

    function clearThumbnails() {
        if (thumbsTrack) thumbsTrack.innerHTML = '';
    }

    window.onload = () => {
        const folder = getQueryParam('folder');
        loadInfo(folder);
    };
</script>

</body>
</html>
