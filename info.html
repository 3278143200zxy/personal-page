<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>作品详情</title>
<style>
    /* ...（你的样式保持不变）... */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .topbar {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 60px;
        background: #000;
        display: flex;
        align-items: center;
        padding-left: 25px;
        font-weight: 600;
        border-bottom: 1px solid #111;
        z-index: 9999;
    }
    .topbar a img {
        height: 48px;
        width: auto;
        cursor: pointer;
    }
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: #eee;
        padding-top: 60px;
        max-width: 700px;
        margin: 0 auto;
        padding-left: 15px;
        padding-right: 15px;
    }
    h1 {
        font-size: 3em;
        margin-top: 15px;
        margin-bottom: 10px;
        text-align: left;
        text-transform: none;
    }
    .gallery-container {
        width: 100%;
        height: 420px;
        background: black;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        margin-top: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    /* 替换原来的gallery-image为容器 */
    #gallery-display {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        user-select: none;
    }
    #gallery-display img, #gallery-display video {
        max-width: 100%;
        max-height: 100%;
        display: block;
        user-select: none;
    }
    #loading-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        user-select: none;
        pointer-events: none;
        display: none;
        z-index: 25;
    }
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: white;
        cursor: pointer;
        padding: 10px;
        user-select: none;
        z-index: 20;
        background: rgba(0,0,0,0.3);
        border-radius: 50%;
        transition: background-color 0.3s;
    }
    .arrow:hover {
        background: rgba(255,255,255,0.3);
        color: #ccc;
    }
    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }
    .thumbs-wrapper {
        position: relative;
        margin-top: 12px;
        width: 600px;
        height: 65px;
        margin-left: auto;
        margin-right: auto;
        user-select: none;
        overflow: hidden;
    }
    .thumbs-mask-left, .thumbs-mask-right {
        position: absolute;
        top: 0;
        width: 50px;
        height: 65px;
        pointer-events: none;
        z-index: 30;
    }
    .thumbs-mask-left {
        left: 0;
        background: linear-gradient(to right, #222 0%, transparent 100%);
    }
    .thumbs-mask-right {
        right: 0;
        background: linear-gradient(to left, #222 0%, transparent 100%);
    }
    .thumbs-track {
        display: flex;
        gap: 8px;
        transition: transform 0.4s ease;
        height: 65px;
        will-change: transform;
    }
    .thumb {
        width: 80px;
        height: 45px;
        background: black;
        border: 2px solid transparent;
        border-radius: 4px;
        cursor: pointer;
        object-fit: cover;
        flex-shrink: 0;
        transition: border-color 0.3s;
    }
    .thumb.selected {
        box-shadow: none;
        border-color: white;
    }
    p.description {
        font-size: 1.1em;
        line-height: 1.5;
        white-space: pre-wrap;
        margin-top: 15px;
    }
    .back-link {
        margin-top: 30px;
        display: inline-block;
        color: #aaf;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="topbar">
    <a href="index.html">
        <img src="logo.png" alt="logo" />
    </a>
</div>

<div class="gallery-container">
    <div id="loading-overlay">Loading...</div>
    <div class="arrow left-arrow" onclick="prevImage()">❮</div>
    <div id="gallery-display"></div>
    <div class="arrow right-arrow" onclick="nextImage()">❯</div>
</div>

<div class="thumbs-wrapper">
    <div class="thumbs-mask-left"></div>
    <div class="thumbs-mask-right"></div>
    <div class="thumbs-track" id="thumbs-track"></div>
</div>

<h1 id="title">加载中...</h1>
<p class="description" id="description"></p>
<a href="index.html" class="back-link">← 返回作品集</a>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    let galleryImages = [];
    let galleryIndex = 0;
    let folderName = "";

    const THUMB_COUNT = 6;
    const thumbWidth = 80;
    const thumbGap = 8;
    const stepPx = thumbWidth + thumbGap;

    let thumbsTrack;
    let currentTranslate = 0;
    let isTransitioning = false;

    let thumbsIndexes = [];
    let currentPos = 0;

    async function loadInfo(folder) {
        folderName = folder;
        if (!folder) {
            document.getElementById('title').textContent = "未指定作品文件夹";
            document.getElementById('description').textContent = "请从主页点击作品进入详情页面。";
            document.getElementById('gallery-display').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
            return;
        }

        const infoJsonPath = `content/${folder}/info.json`;

        try {
            const response = await fetch(infoJsonPath);
            if (!response.ok) throw new Error('未找到 info.json');
            const info = await response.json();

            document.getElementById('title').textContent = info.title || folder;

            let desc = info.description || "无描述内容";
            let lines = desc.split("\n");
            lines.shift();
            document.getElementById('description').textContent = lines.join("\n");

            galleryImages = info.gallery || [];

            if (galleryImages.length > 0) {
                galleryIndex = 0;
                thumbsTrack = document.getElementById('thumbs-track');
                setupThumbnails();
                showImage();
            } else {
                document.getElementById('gallery-display').style.display = 'none';
                document.getElementById('loading-overlay').style.display = 'none';
                clearThumbnails();
            }

        } catch (e) {
            document.getElementById('title').textContent = "加载失败";
            document.getElementById('description').textContent = `无法加载作品信息：${e.message}`;
            document.getElementById('gallery-display').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
        }
    }

    function showImage() {
        if (galleryImages.length === 0) return;

        const container = document.getElementById("gallery-display");
        const loading = document.getElementById("loading-overlay");

        loading.style.display = 'block';
        container.innerHTML = ''; // 清空之前的内容

        const src = galleryImages[galleryIndex];
        const fullSrc = src.startsWith('content/') ? src : `content/${folderName}/gallery/${src}`;

        // 判断文件扩展名是否是视频
        const ext = src.split('.').pop().toLowerCase();

        if (['mp4', 'webm', 'mov', 'avi', 'mkv'].includes(ext)) {
            // 视频播放
            const video = document.createElement('video');
            video.src = fullSrc;
            video.controls = true;
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            video.style.maxWidth = '100%';
            video.style.maxHeight = '100%';

            video.oncanplay = () => {
                loading.style.display = 'none';
            };
            video.onerror = () => {
                loading.style.display = 'none';
                container.textContent = '视频加载失败';
            };
            container.appendChild(video);

        } else {
            // 图片显示
            const img = document.createElement('img');
            img.src = fullSrc;
            img.alt = `作品图片 ${galleryIndex + 1} / ${galleryImages.length}`;
            img.style.maxWidth = '100%';
            img.style.maxHeight = '100%';
            img.draggable = false;

            img.onload = () => {
                loading.style.display = 'none';
            };
            img.onerror = () => {
                loading.style.display = 'none';
                container.textContent = '图片加载失败';
            };
            container.appendChild(img);
        }

        updateSelectedThumb();
    }

    function nextImage() {
        if (galleryImages.length === 0) return;
        if (isTransitioning) return;
        galleryIndex = (galleryIndex + 1) % galleryImages.length;
        moveThumbByStep(1);
        showImage();
    }

    function prevImage() {
        if (galleryImages.length === 0) return;
        if (isTransitioning) return;
        galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
        moveThumbByStep(-1);
        showImage();
    }

    function setupThumbnails() {
        thumbsTrack.innerHTML = '';
        thumbsIndexes = [];

        const total = galleryImages.length;
        if (total === 0) return;

        for(let i=0; i<3; i++) {
            for(let j=0; j<total; j++) {
                thumbsIndexes.push(j);
            }
        }

        thumbsIndexes.forEach((realIndex, pos) => {
            const img = document.createElement('img');
            img.className = 'thumb';

            // 缩略图用图片，如果是视频，可以用视频文件名生成缩略图路径或者默认缩略图
            const src = galleryImages[realIndex];
            const ext = src.split('.').pop().toLowerCase();

            // 简单用视频的缩略图路径：将.mp4替换为.jpg（可根据需求调整）
            let thumbSrc = '';
            if (['mp4', 'webm', 'mov', 'avi', 'mkv'].includes(ext)) {
                thumbSrc = src.replace(/\.\w+$/, '.jpg');
            } else {
                thumbSrc = src;
            }

            img.src = thumbSrc.startsWith('content/') ? thumbSrc : `content/${folderName}/gallery/${thumbSrc}`;
            img.alt = `缩略图 ${realIndex + 1}`;
            img.dataset.realIndex = realIndex;
            img.dataset.pos = pos;

            img.onclick = () => {
                if (isTransitioning) return;
                galleryIndex = realIndex;
                moveThumbToPos(pos);
                showImage();
            };

            thumbsTrack.appendChild(img);
        });

        currentPos = galleryImages.length + galleryIndex;
        currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
        setTrackPosition(false);
        updateSelectedThumb();
    }

    function moveThumbByStep(step) {
        if (isTransitioning) return;
        isTransitioning = true;

        currentPos += step;
        currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
        setTrackPosition(true);

        thumbsTrack.addEventListener('transitionend', onTransitionEnd);
    }

    function moveThumbToPos(targetPos) {
        if (isTransitioning) return;
        isTransitioning = true;

        currentPos = targetPos;
        currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
        setTrackPosition(true);

        thumbsTrack.addEventListener('transitionend', onTransitionEnd);
    }

    function setTrackPosition(withTransition) {
        if (withTransition) {
            thumbsTrack.style.transition = 'transform 0.4s ease';
        } else {
            thumbsTrack.style.transition = 'none';
        }
        thumbsTrack.style.transform = `translateX(${currentTranslate}px)`;
    }

    function onTransitionEnd() {
        thumbsTrack.removeEventListener('transitionend', onTransitionEnd);
        const total = galleryImages.length;

        if (currentPos < total) {
            currentPos += total;
            currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
            setTrackPosition(false);
        } else if (currentPos >= 2 * total) {
            currentPos -= total;
            currentTranslate = -stepPx * (currentPos - Math.floor(THUMB_COUNT / 2));
            setTrackPosition(false);
        }

        isTransitioning = false;
        updateSelectedThumb();
    }

    function updateSelectedThumb() {
        const thumbs = thumbsTrack.children;
        for (let i = 0; i < thumbs.length; i++) {
            const thumb = thumbs[i];
            if (i === currentPos) {
                thumb.classList.add('selected');
            } else {
                thumb.classList.remove('selected');
            }
        }
    }

    function clearThumbnails() {
        if (thumbsTrack) thumbsTrack.innerHTML = '';
    }

    window.onload = () => {
        const folder = getQueryParam('folder');
        loadInfo(folder);
    };
</script>

</body>
</html>
