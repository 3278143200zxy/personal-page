<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>作品详情</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .topbar {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 60px;
        background: #000;
        display: flex;
        align-items: center;
        padding-left: 25px;
        font-weight: 600;
        border-bottom: 1px solid #111;
        z-index: 9999;
    }
    .topbar a img {
        height: 48px;
        width: auto;
        cursor: pointer;
    }
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: #eee;
        padding-top: 60px;
        max-width: 700px;
        margin: 0 auto;
        padding-left: 15px;
        padding-right: 15px;
    }
    h1 {
        font-size: 3em;
        margin-top: 15px;
        margin-bottom: 10px;
        text-align: left;
        text-transform: none;
    }

    /* Gallery 外框 */
    .gallery-container {
        width: 100%;
        height: 420px;
        background: black;
        border-radius: 0;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        margin-top: 15px;
    }
    .gallery-image {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 保持比例，长或宽贴边 */
        background: black;
        display: block;
        user-select: none;
    }
    /* loading文字覆盖层 */
    #loading-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        user-select: none;
        pointer-events: none;
        display: none;
        z-index: 25;
    }
    /* 左右箭头 - 大图 */
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: white;
        cursor: pointer;
        padding: 10px;
        user-select: none;
        z-index: 20;
        background: rgba(0,0,0,0.3);
        border-radius: 50%;
        transition: background-color 0.3s;
    }
    .arrow:hover {
        background: rgba(255,255,255,0.3);
        color: #ccc;
    }
    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }

    /* 缩略图容器 */
    .thumbs-wrapper {
        position: relative;
        width: 460px; /* 6张缩略图宽度(6*75+5*8) */
        margin: 12px auto 0 auto;
        user-select: none;
    }
    .thumbs-container {
        display: flex;
        gap: 8px;
        overflow: hidden;
        width: 460px; /* 固定宽度 */
        border-radius: 4px;
        background: black;
    }
    .thumb {
        flex: 0 0 75px;
        height: 45px;
        object-fit: cover;
        border: 2px solid transparent;
        border-radius: 4px;
        cursor: pointer;
        transition: border-color 0.3s;
        background: black;
        box-sizing: border-box;
    }
    .thumb.selected {
        border-color: white;
    }
    /* 缩略图箭头 */
    .thumb-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 30px;
        color: white;
        cursor: pointer;
        user-select: none;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 32px;
        height: 32px;
        line-height: 32px;
        text-align: center;
        z-index: 30;
        transition: background-color 0.3s;
    }
    .thumb-arrow:hover {
        background: rgba(255,255,255,0.3);
        color: #ccc;
    }
    .thumb-left-arrow {
        left: -40px;
    }
    .thumb-right-arrow {
        right: -40px;
    }

    p.description {
        font-size: 1.1em;
        line-height: 1.5;
        white-space: pre-wrap;
        margin-top: 15px;
    }
    .back-link {
        margin-top: 30px;
        display: inline-block;
        color: #aaf;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="topbar">
    <a href="index.html">
        <img src="logo.png" alt="logo" />
    </a>
</div>

<div class="gallery-container">
    <div id="loading-overlay">Loading...</div>
    <div class="arrow left-arrow" onclick="prevImage()">❮</div>
    <img id="gallery-img" class="gallery-image" src="" alt="作品图片" draggable="false" />
    <div class="arrow right-arrow" onclick="nextImage()">❯</div>
</div>

<!-- 缩略图环状导航 -->
<div class="thumbs-wrapper">
    <div class="thumb-arrow thumb-left-arrow" onclick="scrollThumbsLeft()">❮</div>
    <div class="thumbs-container" id="thumbs-container">
        <!-- 缩略图由JS动态生成 -->
    </div>
    <div class="thumb-arrow thumb-right-arrow" onclick="scrollThumbsRight()">❯</div>
</div>

<h1 id="title">加载中...</h1>

<p class="description" id="description"></p>

<a href="index.html" class="back-link">← 返回作品集</a>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    let galleryImages = [];
    let galleryIndex = 0;
    let folderName = "";

    const THUMB_COUNT = 6; // 显示6张缩略图
    const THUMB_WIDTH = 75 + 8; // 单个缩略图宽度 + 间距8px

    let thumbStartIndex = 0; // 缩略图当前起始索引

    async function loadInfo(folder) {
        folderName = folder;
        if (!folder) {
            document.getElementById('title').textContent = "未指定作品文件夹";
            document.getElementById('description').textContent = "请从主页点击作品进入详情页面。";
            document.getElementById('gallery-img').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
            return;
        }

        const infoJsonPath = `content/${folder}/info.json`;

        try {
            const response = await fetch(infoJsonPath);
            if (!response.ok) throw new Error('未找到 info.json');
            const info = await response.json();

            // 标题
            document.getElementById('title').textContent = info.title || folder;

            // description 去掉第一行
            let desc = info.description || "无描述内容";
            let lines = desc.split("\n");
            lines.shift();
            document.getElementById('description').textContent = lines.join("\n");

            // gallery 列表，路径为完整相对路径
            galleryImages = info.gallery || [];

            if (galleryImages.length > 0) {
                galleryIndex = 0;
                thumbStartIndex = 0;
                createThumbnails();
                showImage();
            } else {
                document.getElementById('gallery-img').style.display = 'none';
                document.getElementById('loading-overlay').style.display = 'none';
                clearThumbnails();
            }

        } catch (e) {
            document.getElementById('title').textContent = "加载失败";
            document.getElementById('description').textContent = `无法加载作品信息：${e.message}`;
            document.getElementById('gallery-img').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            clearThumbnails();
        }
    }

    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'block';
        document.getElementById('gallery-img').style.display = 'none';
    }

    function hideLoading() {
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('gallery-img').style.display = 'block';
    }

    function showImage() {
        if (galleryImages.length === 0) return;
        const img = document.getElementById("gallery-img");
        showLoading();

        img.onload = () => {
            hideLoading();
            updateSelectedThumb();
        };
        img.onerror = () => {
            hideLoading();
            // 可添加错误处理显示
        };

        img.src = galleryImages[galleryIndex].startsWith('content/') 
            ? galleryImages[galleryIndex] 
            : `content/${folderName}/gallery/${galleryImages[galleryIndex]}`;
        img.alt = `作品图片 ${galleryIndex + 1} / ${galleryImages.length}`;

        // 重新定位缩略图起始索引，确保当前图片在视野中间
        thumbStartIndex = (galleryIndex - Math.floor(THUMB_COUNT / 2) + galleryImages.length) % galleryImages.length;
        updateThumbnailsPosition();
    }

    function nextImage() {
        if (galleryImages.length === 0) return;
        galleryIndex = (galleryIndex + 1) % galleryImages.length;
        showImage();
    }

    function prevImage() {
        if (galleryImages.length === 0) return;
        galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
        showImage();
    }

    // 生成所有缩略图（包含环状逻辑，确保数量足够）
    function createThumbnails() {
        const container = document.getElementById('thumbs-container');
        container.innerHTML = '';

        // 如果图片数不足6，复制补齐
        let totalThumbs = Math.max(THUMB_COUNT, galleryImages.length);
        for (let i = 0; i < totalThumbs; i++) {
            const idx = i % galleryImages.length;
            const thumbImg = document.createElement('img');
            thumbImg.className = 'thumb';
            thumbImg.src = galleryImages[idx].startsWith('content/')
                ? galleryImages[idx]
                : `content/${folderName}/gallery/${galleryImages[idx]}`;
            thumbImg.alt = `缩略图 ${idx + 1}`;
            thumbImg.dataset.index = idx;

            thumbImg.onclick = () => {
                galleryIndex = idx;
                showImage();
            };

            container.appendChild(thumbImg);
        }
        updateSelectedThumb();
        updateThumbnailsPosition();
    }

    // 更新缩略图白框高亮
    function updateSelectedThumb() {
        const thumbs = document.querySelectorAll('.thumb');
        thumbs.forEach(thumb => {
            if (parseInt(thumb.dataset.index) === galleryIndex) {
                thumb.classList.add('selected');
            } else {
                thumb.classList.remove('selected');
            }
        });
    }

    // 控制缩略图容器向左滑动（负translateX）
    function updateThumbnailsPosition() {
        const container = document.getElementById('thumbs-container');
        const totalThumbs = container.children.length;
        // 计算偏移量 (thumbStartIndex * 单图宽度)
        let offset = thumbStartIndex * THUMB_WIDTH;
        // 为环状，限制offset最大值
        offset = offset % (totalThumbs * THUMB_WIDTH);
        // 负值向左移动
        container.style.transform = `translateX(${-offset}px)`;
        container.style.transition = 'transform 0.4s ease';
    }

    // 缩略图箭头点击事件
    function scrollThumbsLeft() {
        thumbStartIndex = (thumbStartIndex - 1 + galleryImages.length) % galleryImages.length;
        updateThumbnailsPosition();
    }

    function scrollThumbsRight() {
        thumbStartIndex = (thumbStartIndex + 1) % galleryImages.length;
        updateThumbnailsPosition();
    }

    window.onload = () => {
        const folder = getQueryParam('folder');
        loadInfo(folder);
    };
</script>

</body>
</html>
